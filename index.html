
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audace</title>
  <style>
    body {
      margin: 0;
      background-color: #E6DAD3;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    .logo {
      max-width: 200px;
      margin-bottom: 40px;
    }
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 12px 24px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      text-decoration: none;
      color: white;
      width: 220px;
    }
    .facebook {
      background-color: #3b5998;
    }
    .instagram {
      background: radial-gradient(circle at 30% 107%, #fdf497 0%, #fdf497 5%,
      #fd5949 45%,#d6249f 60%,#285AEB 90%);
    }
    .btn i {
      margin-right: 10px;
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <img src="logo.jpg" alt="Logo Audace" class="logo" />
  <a class="btn facebook" href="https://www.facebook.com/audace.underwears/" target="_blank">
    <i class="fab fa-facebook-f"></i> Facebook
  </a>
  <a class="btn instagram" href="https://www.instagram.com/audace_lingerie_/" target="_blank">
    <i class="fab fa-instagram"></i> Instagram
  </a>
</body>
</html>
